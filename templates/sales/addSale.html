 {% extends 'base/index.html' %}

 {% block content %}
 {% load static %}

 <div class="content-panel">
  
   <form class="cmxform form-horizontal style-form" id="signupForm" method="post" action="{% url 'addSalesItems'%}">
      {% csrf_token %}
                  <div class="form-group ">
                    <label for="name" class="control-label col-lg-2">Customer Name</label>
                    <div class="col-lg-10">
                      <input class=" form-control" id="customer" name="customer" type="text" >
                    </div>
                  </div>

                <div class="form-group">
                  <label class="control-label col-md-3">Start Date</label>
                  <div class="col-md-3 col-xs-11">
                    <input class="form-control form-control-inline input-medium default-date-picker" size="16" type="text" value="" name="start_date" id="date_picker1">
                    <span class="help-block">Select date</span>
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="control-label col-md-3">End Date</label>
                  <div class="col-md-3 col-xs-11">
                    <input class="form-control form-control-inline input-medium default-date-picker" size="16" type="text" value="" name="end_date" id="date_picker2">
                    <span class="help-block">Select date</span>
                  </div>
                </div>

                  <div class="form-group ">
                  <label for="status" class="control-label col-lg-2">New or Old</label>
                   <div class="col-lg-10">                  
                   <select class="form-control" name="NewOrOld">                  
                   <option value="new">New</option> 
                   <option value="existing">Existing</option>                 
                    </select>                  
                    </div>
                   </div>

                    <div class="form-group ">
                  <label for="status" class="control-label col-lg-2">Pt or Regular</label>
                   <div class="col-lg-10">                  
                   <select class="form-control" name="PtOrNor">                  
                   <option value="pt">PT</option> 
                   <option value="regular">Regular</option>                 
                    </select>                  
                    </div>
                   </div>


                  <div class="form-group ">
                    <label for="name" class="control-label col-lg-2">Employee Reference</label>
                    <div class="col-lg-10">
                      <input class=" form-control" id="name" name="employee" type="text" >
                    </div>
                  </div>
                  
                  <div class="form-group ">
                    <label for="number" class="control-label col-lg-2">Price</label>
                    <div class="col-lg-10">
                      <input class=" form-control" id="name" name="price" type="number" >
                    </div>
                  </div>

                   <div class="form-group ">
                    <label for="number" class="control-label col-lg-2">Number</label>
                    <div class="col-lg-10">
                      <input class=" form-control" id="name" name="phone" type="text" >
                    </div>
                  </div>



               
                  <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                      <button class="btn btn-theme" type="submit">Save</button>
                      <button class="btn btn-theme04" type="button">Cancel</button>
                    </div>
                  </div>
                </form>
               
                
        </div>


   {% endblock %}

  {% block script %}
    <script>
  $( function() {
    $( "#date_picker1" ).datepicker();
    $( "#date_picker2" ).datepicker();
  } );
  </script>
  {% endblock %}
